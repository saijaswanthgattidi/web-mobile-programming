<div class="parent-container">
  <div class="child-container">
    <h1 class="header"><b>COME AND TASTE IT!!
      </b></h1>
    <h2 class="header"><b>Enjoy delicious food at Gourmet!!!</b></h2><br>
    <form>
      <div class="row form">
        <div class="col-md-4">
          <input #recipe class="form-control" placeholder="Enter the Recipe name" type="text">
        </div>
        <div class="col-md-4">
          <input #place class="form-control" placeholder="Location" type="text">
        </div>
        <div class="col-md-3">
          <button (click)="getVenues()" class="btn btn-danger" type="button">Get Details</button>
        </div>
      </div>
      <div class="form-group">
<!--        <div class="form-group col-lg-6 col-lg-offset-4 input-group">-->
<!--          <input #recipe class="form-control" placeholder="Recipe name" type="text">-->

<!--        </div>-->
        <br>
      </div>
    </form>
  </div>
</div><br><br>
<div class="container" *ngIf="recipeList.length > 0 && venueList.length >0">
  <div class="row">
    <div class="col-lg-6">
      <div class="panel panel-default col-6">
        <div class="panel-heading"><b>Ingredients to make</b></div>
        <div class="panel-body">
          <div *ngFor="let recipe of recipeList" class="list-group-item clearfix">
            <div class="pull-left">
              <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
              <a href="{{recipe.url}}" class="list-group-item-text">{{ recipe.url }}</a>
            </div>

            <span class="pull-right">
          <img src="{{recipe.icon}}" style="width: 70px; height: 50px;" align="center"/>

      </span>

          </div>

        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="panel panel-default col-6">
        <div class="panel-heading"><b>Names of Restaurants</b></div>
        <div class="panel-body">
          <div *ngFor="let venue of venueList" class="list-group-item clearfix">
            <div class="pull-left">
              <h4 class="list-group-item-heading">{{ venue.name }}</h4>
            </div>
            <span class="pull-right">
             <a href="http://maps.google.com/maps?saddr={{currentLat}},{{currentLong}}
             &daddr={{venue.location.formattedAddress[0]}},{{venue.location.formattedAddress[1]}},{{venue.location.formattedAddress[2]}}">
               <img src="../../assets/google.png" style="width: 30px; height: 30px;"></a>
      </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
