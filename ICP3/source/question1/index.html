<!-- Rock Paper Scissors HTML file-->
<!DOCTYPE html>
<html>
<!--head section-->
<style>
    body {
        background-image: url('https://tse3.mm.bing.net/th?id=OIP.zKZE5ragNQSvnQqX4XeeaQHaEo&pid=Api&P=0&w=272&h=171');
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <!-- Calling the style CSS file here-->
    <link rel="stylesheet" href="rockpaperscissor.css">
</head>
<!--body section-->

<body>
<!-- Header -->
<header>
    <h2>ROCK * PAPER * SCISSORS</h2>
</header>
<!-- Div tag -->
<div class="results">
    <p> The Result Displays Here</p>
</div>
<div class="options, row">
    <!-- inserting the image and inserting the image for user to choose from-->
    <div class="option" id="rock">
        <img src="https://raw.githubusercontent.com/saijaswanthgattidi/web-mobile-programming/master/ICP3/documentation/rockpaperscissor/rock.png" style=" width:200px;height: 200px; margin-bottom:0.5em;" alt="Rock">
    </div>
    <!-- inserting the image and inserting the image for user to choose from-->
    <div class="option" id="paper">
        <img src="https://raw.githubusercontent.com/saijaswanthgattidi/web-mobile-programming/master/ICP3/documentation/rockpaperscissor/paper.jpg" style=" width:200px;height: 200px; margin-right: 1%; margin-bottom:0.5em;" alt="Paper">
    </div>
    <!-- inserting the image and inserting the image for user to choose from-->
    <div class="option" id="scissors">
        <img src="https://raw.githubusercontent.com/saijaswanthgattidi/web-mobile-programming/master/ICP3/documentation/rockpaperscissor/scissor.jpg" style=" width:200px;height: 200px; margin-right: 1%; margin-bottom:0.5em;" alt="Scissors">
    </div>
</div>
<script src="rockpaperscissor.js" charset="utf-8"></script>
</body>
</html>
