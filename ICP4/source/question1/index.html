<!DOCTYPE html>
<!-- Language of the document -->
<html lang="en">
<!--head section-->
<head>
    <meta charset="UTF-8">
    <!-- Title-->
    <title>Photo Gallery</title>
    <!-- Referring to cascading style sheet(css) file -->
    <link href="hover.css" rel="stylesheet">
    <!-- Referring to javascript(js) file -->
    <script src="hover.js"></script>
    <!-- Including Jquery from a CDN(content delivery network) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        body {
            background-image: url('https://i.pinimg.com/originals/36/f0/94/36f0949c623b61a235fd6645fa507236.jpg');
            background-repeat: no-repeat;
        }

    </style>

</head>
<!--body section-->
<body>
<!-- When mouse hovers on image,the image and text should be displayed in empty frame-->
<div style="color: white" id="image">
    Hover over one of the image below to display here.
</div>
<!-- In the empty frame the image which we hover should be displayed-->
<img alt="Virat Kohli" class="preview" id="img1"
     onmouseout="unDo()"
     onmouseover="upDate(this)"
     src="https://raw.githubusercontent.com/saijaswanthgattidi/web-mobile-programming/master/ICP4/Documentation/photos/1.jpg" width="100px", height="100px">
<!-- In the empty frame the image which we hover should be displayed-->

<img alt="Ab De villiers" class="preview" id="img2"
     onmouseout="unDo()"
     onmouseover="upDate(this)"
     src="https://raw.githubusercontent.com/saijaswanthgattidi/web-mobile-programming/master/ICP4/Documentation/photos/2.jpg" width="100px", height="100px">
<!-- In the empty frame the image which we hover should be displayed-->

<img alt="Virendar Sehwag" class="preview" id="img3"
     onmouseout="unDo()"
     onmouseover="upDate(this)"
     src="https://raw.githubusercontent.com/saijaswanthgattidi/web-mobile-programming/master/ICP4/Documentation/photos/3.jpg" width="100px",height="100px">
</body>
</html>
